<form (ngSubmit)="submit()" #userDetailsForm="ngForm" class="customer-form" novalidate>


  <div class="form-group">
    <label>centralPMSRequired</label>
    <input type="text" class="form-control" name = "centralPMSRequired" [(ngModel)]="customer.centralPMSRequired"  #centralPMSRequired="ngModel">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="text" class= "form-control" name = "email" [(ngModel)]="customer.email" #email="ngModel">
  </div>

  <div class="form-group">
    <label>Phone</label>
    <input type="text" class= "form-control" name="phone" [(ngModel)]="customer.phone" #phone="ngModel" >
  </div>


  <div class="form-group">
    <label>Shipping Address</label>
    <input type="text" class= "form-control" name="shippingAddress" [(ngModel)]="customer.shippingAddress" #shippingAddress="ngModel" >
  </div>

  <button type="submit" class="btn btn-success">submit</button>
</form>

<div>
  <span>
    {{response}}
  </span>
</div>
