<form (ngSubmit)="submit()" #userDetailsForm="ngForm" class="customer-form" novalidate>


  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="customer.name" #name="ngModel" required>
  </div>



  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" name="email" [(ngModel)]="customer.email" #email="ngModel" required>
  </div>



  <div class="form-group">
    <label>Contact</label>
    <input type="text" class="form-control" name="contact" [(ngModel)]="customer.contact" #contact="ngModel" required>
  </div>



  <div class="form-group">
    <label>Location</label>
    <input type="text" class="form-control" name="location" [(ngModel)]="customer.location"
      #location="ngModel" required>
  </div>

  <button type="submit" class="btn btn-success">submit</button>
</form>
